# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - comp214-frontend-hr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://frontendhr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8de6ec14ffb9474e8bbe688e7d3fefdb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd1864e47026497686904f15625c6b25 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: frontendhr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8de6ec14ffb9474e8bbe688e7d3fefdb }}/hrfrontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'comp214-frontend-hr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_efd822226541412a8889783aa6333bcf }}
        images: 'frontendhr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8de6ec14ffb9474e8bbe688e7d3fefdb }}/hrfrontend:${{ github.sha }}'