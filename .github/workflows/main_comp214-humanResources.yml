# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - comp214-humanResources

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://frontendhumanresources.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c8cdf45f6f004afab4e1500a37f754fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ba3fe368d7f147fe8fe5d24c354b7861 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: frontendhumanresources.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8cdf45f6f004afab4e1500a37f754fb }}/hrfrontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'comp214-humanResources'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_167e16885bad417b83dd3646593312dd }}
        images: 'frontendhumanresources.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c8cdf45f6f004afab4e1500a37f754fb }}/hrfrontend:${{ github.sha }}'