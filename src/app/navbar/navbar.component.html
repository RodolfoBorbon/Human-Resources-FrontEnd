<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
/>

<!-- app/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/home"
      >HR Management <img src="assets/logo.jpeg" />
    </a>

    <!-- Toggler for smaller screens -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarContent"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employees" routerLinkActive="active"
            >Employees</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/jobs" routerLinkActive="active"
            >Jobs</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/departments"
            routerLinkActive="active"
            >Departments</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!currentUser"
            routerLink="/login"
            routerLinkActive="active"
            >Login</a
          >
        </li>
        <li class="nav-item-logout">
          <button class="btn btn-logout" *ngIf="currentUser" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
